<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&family=Source+Sans+Pro:ital,wght@1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style1.css">
    <!-- added font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <section class="topsection">
<!-- left arrow -->
<i class="fa-solid fa-arrow-left"></i>
<!-- Meno bar -->
<i class="fa-solid fa-ellipsis-vertical"></i>

        </section>
        <!-- adding images -->
        <img class="profileimage" src="https://media.licdn.com/dms/image/C4D03AQGl-adCfRTfFA/profile-displayphoto-shrink_800_800/0/1655552914877?e=2147483647&v=beta&t=J1Pilh5vMu6C7E1iesIg0yY7zt1hnovRpLH7P-vgSUM" alt="logo">

    <!-- profile details -->
    <h2 class="profilename">Hitesh Choudhary</h2>
    <h3 class="profiledetails">Mentor and Entrepreneur</h3>

    <!-- social media Link -->
    <div class="socialmedia">
        
             <!-- adding the facebook icon -->
           <i class="fa-brands fa-facebook"></i>
           <!-- adding the twitter icon -->
           <i class="fa-brands fa-twitter"></i>
           <!-- adding the instagram icon -->
           <i class="fa-brands fa-instagram"></i>
           <!-- adding the youtube icon -->
           <i class="fa-brands fa-youtube"></i>
        
    </div>
        <!-- adding the button -->
        <section class="mybtn">
            <button>Message</button>
            <button>Subscribe</button>
        </section>
        <!-- social share section -->
        <section class="likesharecomment">
            <!-- like section -->
            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <span>100.5k</span>
            </div>
            <!-- comment section -->
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <span>200.5k</span>
            </div>
            <!-- share section -->
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <span>10k</span>
            </div>
        </section>
    </div>
</body>
</html>
